<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
    
    <section>
        <div id="calculator">
            <div id="display"></div>
            <div id="key">
                <div class="row m-0">
                    <button class="col-sm-3 col-3">C</button>
                    <button class="col-sm-3 col-3">/</button>
                    <button class="col-sm-3 col-3">*</button>
                    <button class="col-sm-3 col-3">←</button>
                    <button class="col-sm-3 col-3">7</button>
                    <button class="col-sm-3 col-3">8</button>
                    <button class="col-sm-3 col-3">9</button>
                    <button class="col-sm-3 col-3">-</button>
                    <button class="col-sm-3 col-3">4</button>
                    <button class="col-sm-3 col-3">5</button>
                    <button class="col-sm-3 col-3">6</button>
                    <button class="col-sm-3 col-3">+</button>
                    <button class="col-sm-3 col-3">1</button>
                    <button class="col-sm-3 col-3">2</button>
                    <button class="col-sm-3 col-3">3</button>
                    <button class="col-sm-3 col-3">.</button>
                    <button class="col-sm-3 col-3">(</button>
                    <button class="col-sm-3 col-3">0</button>
                    <button class="col-sm-3 col-3">)</button>
                    <button class="col-sm-3 col-3" id="equal">=</button>
                </div>
            </div>
        </div>

        <footer>
            <p>Created by Arman</p>
        </footer>
    </section>
    
    <script>
        let allKey = document.getElementById('key');
        allKey.addEventListener("click",function(){

            let btn = event.target.innerText;

            if(btn == "C"){
                document.getElementById('display').innerText = "";
                
            }
            else if(btn == "←"){
                let display = document.getElementById('display').innerText;
                let removeLastIndex = display.slice(0,-1);
                document.getElementById('display').innerText = removeLastIndex;
                
            }

            else if(btn == "="){
                let display = document.getElementById('display').innerText;
                let answer = eval(display);
                document.getElementById('display').innerText = answer ;
            }

            else{
                document.getElementById('display').innerText += btn;
            }
            
        });
    </script>

    
</body>
</html>
